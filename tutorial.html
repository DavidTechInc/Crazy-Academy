<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Tutorial - Crazy Academy</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">‚Üê Back to Home</a>
  </nav>

  <main class="fade-in">
    <section id="bot-info">
      <h2>Loading tutorial...</h2>
    </section>
  </main>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const botName = urlParams.get("bot");

    fetch("bots.json")
      .then(res => res.json())
      .then(bots => {
        const bot = bots.find(b => b.name === botName);
        const container = document.getElementById("bot-info");

        if (!bot) {
          container.innerHTML = "<p>Bot not found.</p>";
          return;
        }

        container.innerHTML = `
          <h2>${bot.name}</h2>
          <p>${bot.desc}</p>
          <p><strong>Difficulty:</strong> ${bot.level}</p>
          <p><strong>Deployment:</strong> ${bot.deployment}</p>
          <p><strong>Repository:</strong> <a href="${bot.repo}" target="_blank">${bot.repo}</a></p>
          <p><strong>Tutorial:</strong> <a href="${bot.tutorial}" target="_blank">Watch Video</a></p>
        `;
      })
      .catch(() => {
        document.getElementById("bot-info").innerHTML = "<p>Unable to load bot data.</p>";
      });
  </script>
</body>
</html>
