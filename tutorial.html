<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Guide</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="bot-title">Loading...</h1>
    <p id="bot-description"></p>
    <p><strong>Deployment:</strong> <span id="bot-deployment"></span></p>
    <div id="bot-video"></div>
    <div id="bot-text-guide"></div>
    <a href="index.html" class="back-btn">Back</a>
  </div>

  <script src="data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const botKey = params.get("bot");

    if (botKey && botsData[botKey]) {
      const bot = botsData[botKey];
      document.getElementById("bot-title").textContent = bot.name;
      document.getElementById("bot-description").textContent = bot.description;
      document.getElementById("bot-deployment").textContent = bot.deployment;
      document.getElementById("bot-video").innerHTML = `<iframe width="100%" height="250" src="${bot.video}" frameborder="0" allowfullscreen></iframe>`;
      document.getElementById("bot-text-guide").innerHTML = `<p>${bot.guide}</p>`;
    } else {
      document.querySelector(".container").innerHTML = "<h2>Bot not found.</h2><a href='index.html'>Back</a>";
    }
  </script>
</body>
</html>
